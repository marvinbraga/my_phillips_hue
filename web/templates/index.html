<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvin Hue Controller</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Marvin Hue Controller</h1>
    <form id="configForm">
        <div class="mb-3">
            <label for="configurations" class="form-label">Escolha uma configuração:</label>
            <select class="form-select" id="configurations">
            </select>
        </div>
        <div class="mb-3">
            <label for="transition_time" class="form-label">Tempo de transição (minutos):</label>
            <input type="number" class="form-control" id="transition_time" min="0" step="1" value="0">
        </div>
        <button id="apply-btn" type="submit" class="btn btn-primary">Aplicar</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
